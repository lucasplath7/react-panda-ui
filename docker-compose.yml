version: '3'

services:
  reactjs:
    image: docker.pkg.github.com/lucasplath7/react-panda-ui/react-panda-ui-deploy-image:1.0.0
    container_name: react-panda-ui-deploy-image
    restart: unless-stopped
    networks:
      - app-network

  webserver:
    image: nginx:mainline-alpine
    container_name: webserver
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - web-root:/usr/share/nginx/html
      - ./web-nginx-conf:/etc/nginx/conf.d
      - ./web-main-nginx-conf/nginx.conf:/etc/nginx/nginx.conf
      - certbot-etc:/etc/letsencrypt
      - certbot-var:/var/lib/letsencrypt
      - dhparam:/etc/ssl/certs
    depends_on:
      - reactjs
    networks:
      - app-network

  certbot:
    image: certbot/certbot
    container_name: certbot
    volumes:
      - certbot-etc:/etc/letsencrypt
      - certbot-var:/var/lib/letsencrypt
      - web-root:/usr/share/nginx/html
    depends_on:
      - webserver
    command: certonly --webroot --webroot-path=/usr/share/nginx/html --email lucas.plath@gmail.com --agree-tos --no-eff-email --force-renewal -v -d www.react-panda.com -d react-panda.com

volumes:
  certbot-etc:
  certbot-var:
  web-root:
    driver: local
    driver_opts:
      type: none
      device: /root
      o: bind
  dhparam:
    driver: local
    driver_opts:
      type: none
      device: /root/dhparam/
      o: bind

networks:
  app-network:
    driver: bridge  