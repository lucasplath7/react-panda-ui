server {
  listen       80;
  listen [::]:80;

  root   /usr/share/nginx/html;
  index  index.html index.htm;
  try_files $uri $uri/ /index.html =404;

  location / {
    proxy_pass http://react-panda.com:80;
  }

  location ~ /.well-known/acme-challenge {
    allow all;
    root   /usr/share/nginx/html;
  }
}
